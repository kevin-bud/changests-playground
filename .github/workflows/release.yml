name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm i

      - name: ðŸš€ Create Release Pull Request
        uses: changesets/action@v1
        with:
          title: VNext Release
          commit: "chore: version packages"
          createGithubReleases: true
          publish: echo \"New tag:\ skip npm publish" && exit 0 # https://github.com/changesets/action/issues/269#issue-1603215919
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
