name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc

      - name: Install Dependencies
        run: npm i

      - name: Fetch tags
        run: git fetch --tags # Pull down all tags so that changesets doesn't try and publish an existing one

      - name: ðŸš€ Create Release Pull Request
        uses: changesets/action@v1
        with:
          commit: "chore: version packages"
          createGithubReleases: true
          publish: yarn changeset tag # https://github.com/changesets/action/pull/271/files
          title: VNext Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
